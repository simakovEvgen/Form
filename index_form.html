<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<title>Мой первый сайт</title>
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>
	<body>
		<div id="form">
			<h1>Form</h1>
			<form action="#" method="post">
				<div class="row">
					<p><label for="login">Login</label></p>
					<input type="text" name="login" maxlength="25" id="login" />
				</div>
				<div class="row">
					<p><label for="password">Password</label></p>
					<input type="password" name="password" id="password" />
				</div>
				<div class="row">
					<p>Оцените наш сайт</p>
						<label><input type="radio" name="evalueluation" value="exelent" checked="checked" />Отлично</label><br />
						<label><input type="radio" name="evalueluation" value="good" />Хорошо</label><br />
						<label><input type="radio" name="evalueluation" value="badly" />Плохо</label>
                </div>
                <div class="row">
					<p>Как вы проводите время?</p>
						<label><input type="checkbox" name="laisure[]" value="read" checked="checked"/> Читаю Книгу</label><br />
						<label><input type="checkbox" name="laisure[]" value="watch" /> Смотрю ТВ</label><br />
						<label><input type="checkbox" name="laisure[]" value="listen" /> Слушаю Музыку</label><br />
						<label><input type="checkbox" name="laisure[]" value="walk" /> Гуляю с друзьями
                </div>
                <div class="row">
					<p><label for="musikstyles">Какие стили музыки вы предпочитаете</label></p>
						<select name="musicstyles[]" size="3" multiple="multiple" id="musikstyles">
							<option value="1">Rap</option>
							<option value="2">Metal</option>
							<option value="3">Jazz</option>
						</select>
                </div>
                <div class="row">
					<p><label for="interesu" >Ваши интересы</label></p>
					<textarea name="interested" rows="4" cols="45" id="interesu">Какой-то текст</textarea> <br />
				</div>	
					<input type="submit" name="submit" value="Отправить" />
					<input type="reset" name="reset" value="Сбросить" />
					<input type="image" name="send" src="images/send_btn.png">
			

					<p>еще одна кнопка для программера</p>
		</form>
		</div>
	</body>
</html>
